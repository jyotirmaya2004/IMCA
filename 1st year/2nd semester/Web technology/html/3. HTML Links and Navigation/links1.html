<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link </title>
</head>
<body>
    <!-- 1. Hyperlinks in HTML (<a> Tag)
        A hyperlink is used to link one page to another or navigate within the same page. -->
        
        <!-- Basic Syntax: -->
        <a href="https://www.example.com">Visit Example</a>
        <!-- The href attribute defines the URL of the page to navigate to. -->
        
        <!-- Clicking on "Visit Example" will take the user to https://www.example.com. -->
        
        <!-- Types of Links
        a) Absolute URL (External Link)
        Links to an external website. -->
        
        <a href="https://www.google.com">Go to Google</a>
        <!-- b) Relative URL (Internal Link)
        Links to another page within the same website. -->
        
        <a href="about.html">About Us</a>
        <!-- Tip: A relative URL does not include the domain name, only the file path. -->
        
        <!-- c) Email Link (mailto:)
        Opens the userâ€™s email client to send an email.
         -->
        <a href="mailto:someone@example.com">Send Email</a>
        <!-- d) Telephone Link (tel:)
        Allows users to call a phone number when clicked on a mobile device.
         -->
        <a href="tel:+917205879836">Call Us</a>
        <!-- 2. Target Attribute (target)
        The target attribute specifies how the link will open.
         -->
        <a href="page.html" target="_blank">Open in new tab</a>
        <!-- Common Values:
        Target Value	Description
        _self (default)	Opens in the same window/tab
        _blank	Opens in a new tab or window
        _parent	Opens in the parent frame
        _top	Opens in the full body of the window -->
        <!-- 3. Linking Within a Page (Anchor Links)
        Anchor links allow navigation to specific sections within a page using the id attribute.
        
        Example: -->
        <a href="#section2">Go to Section 2</a>
        
        <h2 id="section2">Section 2</h2>
        <!-- Clicking the link will scroll to Section 2 on the same page. -->
        
        
</body>
</html>
