<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<table border="1">
		<caption>Product table</caption>
		<thead>
			<tr>
				<th>Product item</th>
				<th>Product price</th>
				<th>Quantity</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Mobile phone</td>
				<td>₹10000.00</td>
				<td>2</td>
				<td>₹20000.00</td>
			</tr>
			<tr>
				<td>Charger</td>
				<td>₹300.00</td>
				<td>2</td>
				<td>₹600.00</td>
			</tr>
			<tr>
				<td>Headphones</td>
				<td>₹1500.00</td>
				<td>1</td>
				<td>₹1500.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Grand total</td>
				<td>₹22100.00</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
