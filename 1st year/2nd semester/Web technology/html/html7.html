<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>rice</li>
        <ul>
            <li>basumati</li>
            <li>arua</li>
            <li>usana</li>
        </ul>
        <li>dal</li>
        <li>oil</li>

    </ul>
    <h1>Ordered list</h1>
    <ol type="a">
        <li>wake up</li>
        <li>eat breakfast</li>
        <li>take shower</li>
    </ol>
    <h1>Description list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a web page</dd>
        <dt>CSS</dt>
        <dd>This adds style to a web page</dd>
        <dt>Java Script</dt>
        <dd>This adds structure to a web page</dd>
    </dl>
</body>
</html>
